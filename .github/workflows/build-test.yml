name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint || true

      - name: Type check
        run: npx tsc --noEmit

      - name: Build core package
        run: npm run build

      - name: Run tests
        run: npm test || true

      - name: Build website
        working-directory: website
        run: |
          npm install
          npm run build
